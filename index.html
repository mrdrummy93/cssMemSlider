<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-wrapper">
    <div class="slider-wrapper">
      <div class="image-wrapper">
        <div class="slide active">
          <img src="assets/image1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/image2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/image3.jfif" alt="">
        </div>
        <div class="slide">
          <img src="assets/image4.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/image5.jpg" alt="">
        </div>
      </div>
      <div class="bottom-wrapper">
        <div class="desc active">
          <p>Ни с чем не сравнимое чувство</p>
        </div>
        <div class="desc">
          <p>Главное, самому водкой не стать</p>
        </div>
        <div class="desc">
          <p>Media Queries & Responsive</p>
        </div>
        <div class="desc">
          <p>Безпощадный JavaScript</p>
        </div>
        <div class="desc">
          <p>Chrome Dev Tools решает</p>
        </div>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
